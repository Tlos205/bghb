{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Добавить документ для {{ country.full_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
